<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" routerLink="/perfil" style="position:absolute; z-index:1; margin-top: -15px;">
      <ion-icon style="color: white;" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="title">Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image" *ngFor="let usuario of usuarios">
  <form (submit)="editarPerfilUsuario()" [formGroup] = "formEditarPerfilUsuario" style="text-align: justify;">
    <fieldset> 
      <legend style="font-size: 30px;"> Editar Usuario</legend>
      <p>
      <label for="name">Nombre Completo: </label>
      <input type="text" formControlName="name" id="name" [(ngModel)]="usuario.name" disabled="disabled" >
    </p>
    <p>
      <label for="userName">Nombre de Usuario: </label>
      <input type="text" formControlName="userName" placeholder="Nombre de Usuario" id="userName" [(ngModel)]="usuario.userName">
    </p>
    <p>
      <label for="password">Contraseña: </label>
      <input type="text" formControlName="password" placeholder="Contraseña" id="password" [(ngModel)]="usuario.password">
    </p>
    <p>
      <label for="edad">Edad: </label>
      <input type="text" formControlName="edad" placeholder="18" id="edad" [(ngModel)]="usuario.edad" disabled="disabled">
    </p>
    <p>
      <label for="email">Correo electronico: </label>
      <input type="text" formControlName="email" placeholder="correo@ejemplo.cl" id="email" [(ngModel)]="usuario.email">
    </p>
    <p>
      <label for="region">Región: </label>
      <input type="text" formControlName="region" placeholder="Región" id="region" [(ngModel)]="usuario.region">
    </p>
    <p>
      <label for="comuna">Comuna: </label>
      <input type="text" formControlName="comuna" placeholder="Comuna" id="comuna" [(ngModel)]="usuario.comuna">
    </p>
    <p>
      <label for="direccion">Dirección: </label>
      <input type="text" formControlName="direccion" placeholder="Dirección" id="direccion" [(ngModel)]="usuario.direccion">
    </p>
  
    <button class="btn" type="submit" [disabled]="!formEditarPerfilUsuario.valid" routerLink="/perfil">Enviar</button>
  </fieldset>
  </form>
</ion-content>

<ion-menu contentId="main-content" class="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding ">This is the menu content.</ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bg-image ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let juego of juegos">
          <ion-card class="card">
            <img class="img" src="{{juego.background_image}}" alt="">
            <ion-card-header>
              <ion-card-title>{{juego.name}}</ion-card-title>
              <ion-card-subtitle>{{juego.genres.name}}</ion-card-subtitle>
              <ion-card-subtitle>{{juego.rating_top}}</ion-card-subtitle>
              <ion-card-subtitle>{{juego.esrb_rating.name}}</ion-card-subtitle>
              <ion-card-subtitle>{{juego.released}}</ion-card-subtitle>
            </ion-card-header>
            <button class="btn" (click)="agregarMisJuegos(juego)">Agregar Juego</button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>

<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" routerLink="/admin">Volver</ion-button>
    <ion-button fill="clear" style="float: right;" routerLink="/agregar-usuario">Agregar Usuario</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let usuario of usuarios">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{usuario.name}}</ion-card-title>
        <ion-card-title>{{usuario.email}}</ion-card-title>
      </ion-card-header>
      <button 
      [routerLink]="['/editar-usuario', usuario.id]">Editar Usuario</button>
    </ion-card>
  </ion-item>
</ion-content>

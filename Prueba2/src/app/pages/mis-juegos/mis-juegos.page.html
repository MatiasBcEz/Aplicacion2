<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" routerLink="/home" style="position:absolute; z-index:1; margin-top: -15px;">
      <ion-icon style="color: white;" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="title">Mis Juegos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bg-image">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let juego of juegos">
        <ion-card class="card">
          <ion-card-header>
            <img src="{{juego.img}}" alt="">
            <ion-card-title>{{juego.nombre}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <button class="btn" (click)="eliminarMisJuegos(juego.id)">Eliminar mis Juegos</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

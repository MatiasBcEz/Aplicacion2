<ion-content [fullscreen]="true">
  <body>
    <div id="container">
      <div col-md-6>
        <ion-button color="danger" expand="block" routerLink="/mis-juegos">Volver</ion-button>
      </div>
      <br>
      <form action="">
        <ion-item lines="full">
          <ion-label position="stacked">Nombre del Juego</ion-label>
          <ion-input [(ngModel)]="modeloNombreJuego"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Descripción del Juego</ion-label>
          <ion-input [(ngModel)]="modeloDescripcion"></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="stacked">Precio</ion-label>
          <ion-input [(ngModel)]="modeloPrecio"></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="stacked">Link Imagen</ion-label>
          <ion-input [(ngModel)]="modeloLink"></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="stacked">Categoría</ion-label>
          <ion-input [(ngModel)]="modeloCategoria"></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="stacked">SKU</ion-label>
          <ion-input [(ngModel)]="modeloSKU"></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="stacked">Año Lanzamiento</ion-label>
          <ion-input [(ngModel)]="modeloLanzamiento"></ion-input>
        </ion-item>
        <br>
        <ion-button (click)="validarJuego()" expand="block">Añadir Juego</ion-button>
      </form>
    </div>
  </body>
</ion-content>
